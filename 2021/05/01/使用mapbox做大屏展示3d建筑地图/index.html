            <p>简单记录下使用 mapbox 展示 3d 建筑物地图</p>
<h4 id="使用map-studio制作的样式"><a href="#使用map-studio制作的样式" class="headerlink" title="使用map studio制作的样式"></a>使用map studio制作的样式</h4><p><img src="mapbox-studio.png" alt="map studio"></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> map = <span class="keyword">new</span> mapboxgl.Map(&#123;</span><br><span class="line">  version: <span class="number">8</span>,</span><br><span class="line">  name: <span class="string">&quot;Basic&quot;</span>,</span><br><span class="line">  center: [<span class="number">120.31463022979744</span>, <span class="number">36.06658532033572</span>],</span><br><span class="line">  <span class="comment">// center: [116.89909930420157, 36.666567085091614],</span></span><br><span class="line">  zoom: <span class="number">16</span>,</span><br><span class="line">  bearing: <span class="number">11.199999999999818</span>,</span><br><span class="line">  pitch: <span class="number">60</span>,</span><br><span class="line">  sources: &#123;</span><br><span class="line">    composite: &#123;</span><br><span class="line">      url: <span class="string">&quot;mapbox://mapbox.mapbox-streets-v8&quot;</span>,</span><br><span class="line">      type: <span class="string">&quot;vector&quot;</span>,</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="comment">// 使用 mapbox studio制作分享的样式</span></span><br><span class="line">  style: <span class="string">&quot;mapbox://styles/wumi/ckew6c8b60g2s19pij43gk4ft&quot;</span>,</span><br><span class="line">  container: <span class="string">&quot;map&quot;</span>,</span><br><span class="line">  antialias: <span class="literal">true</span>,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h4 id="3d-buildings"><a href="#3d-buildings" class="headerlink" title="3d-buildings"></a><a target="_blank" rel="noopener" href="https://docs.mapbox.com/mapbox-gl-js/example/3d-buildings/">3d-buildings</a></h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> layers = map.getStyle().layers</span><br><span class="line"></span><br><span class="line">     <span class="keyword">var</span> labelLayerId</span><br><span class="line">     <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; layers.length; i++) &#123;</span><br><span class="line">       <span class="keyword">if</span> (layers[i].type === <span class="string">&#x27;symbol&#x27;</span> &amp;&amp; layers[i].layout[<span class="string">&#x27;text-field&#x27;</span>]) &#123;</span><br><span class="line">         labelLayerId = layers[i].id</span><br><span class="line">         <span class="keyword">break</span></span><br><span class="line">       &#125;</span><br><span class="line">     &#125;</span><br><span class="line">     <span class="comment">// layer 3d buliding</span></span><br><span class="line">     map.addLayer(</span><br><span class="line">       &#123;</span><br><span class="line">         id: <span class="string">&#x27;3d-buildings&#x27;</span>,</span><br><span class="line">         source: <span class="string">&#x27;composite&#x27;</span>,</span><br><span class="line">         <span class="string">&#x27;source-layer&#x27;</span>: <span class="string">&#x27;building&#x27;</span>,</span><br><span class="line">         filter: [<span class="string">&#x27;==&#x27;</span>, <span class="string">&#x27;extrude&#x27;</span>, <span class="string">&#x27;true&#x27;</span>],</span><br><span class="line">         type: <span class="string">&#x27;fill-extrusion&#x27;</span>,</span><br><span class="line">         minzoom: <span class="number">15</span>,</span><br><span class="line">         paint: &#123;</span><br><span class="line">           <span class="string">&#x27;fill-extrusion-color&#x27;</span>: [<span class="string">&#x27;interpolate&#x27;</span>, [<span class="string">&#x27;exponential&#x27;</span>, <span class="number">1</span>], [<span class="string">&#x27;get&#x27;</span>, <span class="string">&#x27;height&#x27;</span>], <span class="number">0</span>, <span class="string">&#x27;hsl(175, 59%, 51%)&#x27;</span>, <span class="number">50</span>, <span class="string">&#x27;hsl(244, 81%, 46%)&#x27;</span>],</span><br><span class="line"></span><br><span class="line">           <span class="comment">// 使用“插值”表达式为</span></span><br><span class="line">           <span class="comment">// 建筑物作为用户放大</span></span><br><span class="line">           <span class="string">&#x27;fill-extrusion-height&#x27;</span>: [<span class="string">&#x27;interpolate&#x27;</span>, [<span class="string">&#x27;linear&#x27;</span>], [<span class="string">&#x27;zoom&#x27;</span>], <span class="number">15</span>, <span class="number">0</span>, <span class="number">15.05</span>, [<span class="string">&#x27;get&#x27;</span>, <span class="string">&#x27;height&#x27;</span>]],</span><br><span class="line">           <span class="string">&#x27;fill-extrusion-base&#x27;</span>: [<span class="string">&#x27;interpolate&#x27;</span>, [<span class="string">&#x27;linear&#x27;</span>], [<span class="string">&#x27;zoom&#x27;</span>], <span class="number">15</span>, <span class="number">0</span>, <span class="number">15.05</span>, [<span class="string">&#x27;get&#x27;</span>, <span class="string">&#x27;min_height&#x27;</span>]],</span><br><span class="line">           <span class="string">&#x27;fill-extrusion-opacity&#x27;</span>: <span class="number">0.6</span></span><br><span class="line">         &#125;</span><br><span class="line">       &#125;,</span><br><span class="line">       labelLayerId</span><br><span class="line">     )</span><br></pre></td></tr></table></figure>

<h4 id="添加-GeoJSON-多边形"><a href="#添加-GeoJSON-多边形" class="headerlink" title="添加 GeoJSON 多边形"></a><a target="_blank" rel="noopener" href="https://www.mapbox.cn/mapbox-gl-js/example/geojson-polygon/">添加 GeoJSON 多边形</a></h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// layer fill geojson https://www.mapbox.cn/mapbox-gl-js/example/geojson-polygon/</span></span><br><span class="line">map.addLayer(&#123;</span><br><span class="line">  id: <span class="string">&quot;geoPolygon_2&quot;</span>,</span><br><span class="line">  type: <span class="string">&quot;fill&quot;</span>,</span><br><span class="line">  source: &#123;</span><br><span class="line">    type: <span class="string">&quot;geojson&quot;</span>,</span><br><span class="line">    data: &#123;</span><br><span class="line">      type: <span class="string">&quot;Feature&quot;</span>,</span><br><span class="line">      geometry: &#123;</span><br><span class="line">        type: <span class="string">&quot;Polygon&quot;</span>,</span><br><span class="line">        coordinates: [</span><br><span class="line">          [</span><br><span class="line">            [<span class="number">120.31386645128458</span>, <span class="number">36.07352407299466</span>],</span><br><span class="line">            [<span class="number">120.31406051266816</span>, <span class="number">36.06973548187716</span>],</span><br><span class="line">            [<span class="number">120.31703395879913</span>, <span class="number">36.067476673147524</span>],</span><br><span class="line">            [<span class="number">120.31903338030969</span>, <span class="number">36.06914023164856</span>],</span><br><span class="line">            [<span class="number">120.31725031669936</span>, <span class="number">36.072912209593554</span>],</span><br><span class="line">            [<span class="number">120.31386645128458</span>, <span class="number">36.07352407299466</span>],</span><br><span class="line">            <span class="comment">// [116.90015862619504, 36.67485225304701],</span></span><br><span class="line">            <span class="comment">// [116.89925746159167, 36.66643736142822],</span></span><br><span class="line">            <span class="comment">// [116.90449322417288, 36.66646071375989],</span></span><br><span class="line">            <span class="comment">// [116.90474640425532, 36.674772049527036],</span></span><br><span class="line">            <span class="comment">// [116.90015862619504, 36.67485225304701]</span></span><br><span class="line">          ],</span><br><span class="line">        ],</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  layout: &#123;&#125;,</span><br><span class="line">  paint: &#123;</span><br><span class="line">    <span class="string">&quot;fill-color&quot;</span>: <span class="string">&quot;#0becff&quot;</span>,</span><br><span class="line">    <span class="string">&quot;fill-opacity&quot;</span>: <span class="number">0.5</span>,</span><br><span class="line">    <span class="string">&quot;fill-outline-color&quot;</span>: <span class="string">&quot;#15def2&quot;</span>,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h4 id="添加弹层"><a href="#添加弹层" class="headerlink" title="添加弹层"></a><a target="_blank" rel="noopener" href="https://www.mapbox.cn/mapbox-gl-js/api/#popup">添加弹层</a></h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// add marker popup</span></span><br><span class="line">      <span class="keyword">var</span> popup = <span class="keyword">new</span> mapboxgl.Popup(&#123;</span><br><span class="line">        offset: [<span class="number">180</span>, -<span class="number">20</span>],</span><br><span class="line">        className: <span class="string">&#x27;IBM_popup&#x27;</span>,</span><br><span class="line">        maxWidth: <span class="string">&#x27;none&#x27;</span></span><br><span class="line">      &#125;).setText(<span class="string">&#x27;某某站&#x27;</span>)</span><br><span class="line">      <span class="comment">// create DOM element for the marker</span></span><br><span class="line">      <span class="keyword">var</span> el = <span class="built_in">document</span>.createElement(<span class="string">&#x27;div&#x27;</span>)</span><br><span class="line">      el.innerHTML = <span class="string">&#x27;&lt;span&gt;点位&lt;/span&gt;&#x27;</span></span><br><span class="line">      el.id = <span class="string">&#x27;marker&#x27;</span></span><br><span class="line"></span><br><span class="line">      <span class="comment">// create the marker</span></span><br><span class="line">      <span class="keyword">new</span> mapboxgl.Marker(el)</span><br><span class="line">        .setLngLat([<span class="number">120.31319853001287</span>, <span class="number">36.069633414671344</span>])</span><br><span class="line">        <span class="comment">// .setLngLat([116.89759274743653, 36.66859665993769])</span></span><br><span class="line">        .setPopup(popup) <span class="comment">// sets a popup on this marker</span></span><br><span class="line">        .addTo(map)</span><br><span class="line">    &#125;)</span><br></pre></td></tr></table></figure>
